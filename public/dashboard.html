<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - GESCOOP</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="wrapper">
        <!-- Sidebar -->
        <nav id="sidebar">
            <div class="sidebar-header">
                <h3>GESCOOP</h3>
            </div>

            <ul class="list-unstyled components">
                <li>
                    <div class="sidebar-action">
                        <button class="btn btn-success w-100" onclick="exportDashboardReport()">
                            <i class="fas fa-file-excel"></i> Exportar Reporte
                        </button>
                    </div>
                </li>
            </ul>

            <div class="sidebar-footer">
                <button class="btn btn-info w-100 mb-2" onclick="window.location.href='/nomina.html'">
                    <i class="fas fa-file-invoice-dollar"></i> Nómina
                </button>
                <button class="btn btn-info w-100 mb-2" onclick="window.location.href='/empleados.html'">
                    <i class="fas fa-users"></i> Empleados
                </button>
                <button class="btn btn-info w-100 mb-2" onclick="window.location.href='/clientes.html'">
                    <i class="fas fa-handshake"></i> Clientes
                </button>
                <button class="btn btn-info w-100 mb-2" onclick="window.location.href='/usuarios.html'">
                    <i class="fas fa-user"></i> Usuarios
                </button>
                <button class="btn btn-info w-100 mb-2" onclick="window.location.href='/loans.html'">
                    <i class="fas fa-hand-holding-usd"></i> Préstamos
                </button>
                <button class="btn btn-info w-100" onclick="window.location.href='/roles.html'">
                    <i class="fas fa-user-tag"></i> Roles
                </button>
                <button class="btn btn-danger w-100" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i> Cerrar Sesión
                </button>
            </div>
        </nav>

        <!-- Page Content -->
        <div id="content">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                    <button type="button" id="sidebarCollapse" class="btn btn-info">
                        <i class="fas fa-bars"></i>
                    </button>
                    <h2 class="ml-3">Dashboard</h2>
                </div>
            </nav>

            <div class="content-body">
                <!-- Contenedor Principal -->
                <div class="container mt-4">
                    <h2 class="text-center">Dashboard</h2>

                    <!-- Buscador de Clientes -->
                    <div class="row mt-4">
                        <div class="col-md-6 offset-md-3">
                            <div class="input-group mb-3">
                                <input type="text" id="clientId" class="form-control" placeholder="Buscar cliente por identificación">
                                <button class="btn btn-primary" type="button" onclick="searchClient()">Buscar</button>
                            </div>
                            <div id="clientResult"></div>
                        </div>
                    </div>

                    <!-- Tarjetas de Resumen -->
                    <div class="row mt-4">
                        <div class="col-md-4">
                            <div class="card text-white bg-primary mb-3">
                                <div class="card-header">Total Clientes</div>
                                <div class="card-body">
                                    <h5 class="card-title" id="totalClients">0</h5>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="card text-white bg-success mb-3">
                                <div class="card-header">Total Empleados</div>
                                <div class="card-body">
                                    <h5 class="card-title" id="totalEmployees">0</h5>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="card text-white bg-warning mb-3">
                                <div class="card-header">Total Nóminas</div>
                                <div class="card-body">
                                    <h5 class="card-title" id="totalPayrolls">0</h5>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Gráficos -->
                    <div class="row">
                        <div class="col-md-6">
                            <canvas id="clientsChart" style="max-height: 300px;"></canvas>
                        </div>
                        <div class="col-md-6">
                            <canvas id="clientsPercentageChart" style="max-height: 300px;"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/dashboard.js"></script>
    <script>
        function logout() {
            localStorage.clear(); // Limpia el almacenamiento local
            window.location.href = '/login.html'; // Redirige al login
        }
    </script>
</body>
</html>
