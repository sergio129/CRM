<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/dashboard.css">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">GESCOOP</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link nav-link-custom" href="/dashboard.html">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link nav-link-custom" href="/clientes.html">Clientes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link nav-link-custom" href="/roles.html">Roles</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link nav-link-custom" href="/nomina.html">Gestión de Nómina</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link nav-link-custom" href="/usuarios.html">Usuarios</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link nav-link-custom" href="/empleados.html">Empleados</a>
                    </li>
                </ul>
                <button class="btn btn-danger btn-sm ms-3" onclick="logout()">Cerrar Sesión</button>
            </div>
        </div>
    </nav>

    <!-- Contenedor Principal -->
    <div class="container mt-4">
        <h2 class="text-center">Dashboard</h2>

        <!-- Buscador de Clientes -->
        <div class="row mt-4">
            <div class="col-md-6 offset-md-3">
                <div class="input-group mb-3">
                    <input type="text" id="clientId" class="form-control" placeholder="Buscar cliente por identificación">
                    <button class="btn btn-primary" type="button" onclick="searchClient()">Buscar</button>
                </div>
                <div id="clientResult"></div>
            </div>
        </div>

        <!-- Tarjetas de Resumen -->
        <div class="row mt-4">
            <div class="col-md-4">
                <div class="card text-white bg-primary mb-3">
                    <div class="card-header">Total Clientes</div>
                    <div class="card-body">
                        <h5 class="card-title" id="totalClients">0</h5>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-white bg-success mb-3">
                    <div class="card-header">Total Empleados</div>
                    <div class="card-body">
                        <h5 class="card-title" id="totalEmployees">0</h5>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-white bg-warning mb-3">
                    <div class="card-header">Total Nóminas</div>
                    <div class="card-body">
                        <h5 class="card-title" id="totalPayrolls">0</h5>
                    </div>
                </div>
            </div>
        </div>

        <!-- Gráficos -->
        <div class="row">
            <div class="col-md-6">
                <canvas id="clientsChart" style="max-height: 300px;"></canvas>
            </div>
            <div class="col-md-6">
                <canvas id="clientsPercentageChart" style="max-height: 300px;"></canvas>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/dashboard.js"></script>
</body>
</html>
