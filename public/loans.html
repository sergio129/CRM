<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Préstamos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="wrapper">
        <!-- Sidebar -->
        <nav id="sidebar">
            <div class="sidebar-header">
                <h3>GESCOOP</h3>
            </div>

            <ul class="list-unstyled components">
                <li>
                    <div class="sidebar-action">
                        <button class="btn btn-primary w-100" data-bs-toggle="modal" data-bs-target="#loanModal">
                            <i class="fas fa-plus"></i> Nuevo Préstamo
                        </button>
                    </div>
                </li>
                <li>
                    <div class="sidebar-action">
                        <div class="search-box">
                            <input type="text" id="searchLoan" class="form-control mb-2" placeholder="Buscar préstamo...">
                            <button class="btn btn-info w-100" onclick="searchLoan()">
                                <i class="fas fa-search"></i> Buscar
                            </button>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="sidebar-action">
                        <button class="btn btn-success w-100" onclick="exportLoans()">
                            <i class="fas fa-file-excel"></i> Exportar Préstamos
                        </button>
                    </div>
                </li>
            </ul>

            <div class="sidebar-footer">
                <button class="btn btn-info w-100 mb-2" onclick="window.location.href='/dashboard.html'">
                    <i class="fas fa-chart-line"></i> Dashboard
                </button>
                <button class="btn btn-info w-100 mb-2" onclick="window.location.href='/nomina.html'">
                    <i class="fas fa-file-invoice-dollar"></i> Nómina
                </button>
                <button class="btn btn-info w-100 mb-2" onclick="window.location.href='/empleados.html'">
                    <i class="fas fa-users"></i> Empleados
                </button>
                <button class="btn btn-info w-100 mb-2" onclick="window.location.href='/clientes.html'">
                    <i class="fas fa-handshake"></i> Clientes
                </button>
                <button class="btn btn-info w-100 mb-2" onclick="window.location.href='/usuarios.html'">
                    <i class="fas fa-user"></i> Usuarios
                </button>
                <button class="btn btn-info w-100 mb-2" onclick="window.location.href='/roles.html'">
                    <i class="fas fa-user-tag"></i> Roles
                </button>
            </div>
        </nav>

        <!-- Page Content -->
        <div id="content">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                    <button type="button" id="sidebarCollapse" class="btn btn-info">
                        <i class="fas fa-bars"></i>
                    </button>
                    <h2 class="ml-3">Gestión de Préstamos</h2>
                </div>
            </nav>

            <div class="content-body">
                <div class="container mt-4">
                    <h1>Gestión de Préstamos</h1>
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Número de Préstamo</th>
                                <th>Cliente</th>
                                <th>Monto</th>
                                <th>Tasa de Interés</th>
                                <th>Plazo</th>
                                <th>Estado</th>
                                <th>Riesgo</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="loanTableBody">
                            <!-- Los préstamos se cargarán dinámicamente aquí -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Contenedor para mensajes de notificación -->
    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
        <div id="toastContainer"></div>
    </div>

    <!-- Modal para crear/editar préstamo -->
    <div class="modal fade" id="loanModal" tabindex="-1" aria-labelledby="loanModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="loanModalLabel">Crear/Editar Préstamo</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="loanForm">
                        <!-- Buscar cliente -->
                        <div class="mb-3">
                            <label for="searchClient" class="form-label">Buscar Cliente</label>
                            <div class="input-group">
                                <input type="text" id="searchClient" class="form-control" placeholder="Número de documento">
                                <button class="btn btn-primary" type="button" onclick="searchClientByDocument()">
                                    <i class="fas fa-search"></i> Buscar
                                </button>
                            </div>
                            <small class="text-muted">Ingrese el número de documento del cliente para buscarlo.</small>
                        </div>

                        <!-- Información del cliente -->
                        <div class="mb-3">
                            <label for="clientName" class="form-label">Nombre del Cliente</label>
                            <input type="text" id="clientName" class="form-control" readonly>
                        </div>

                        <!-- Detalles del préstamo -->
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="amountRequested" class="form-label">Monto Solicitado</label>
                                    <input type="number" id="amountRequested" class="form-control" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="interestRate" class="form-label">Tasa de Interés (%)</label>
                                    <input type="number" id="interestRate" class="form-control" required>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="interestType" class="form-label">Tipo de Interés</label>
                                    <select id="interestType" class="form-select" required>
                                        <option value="Fijo">Fijo</option>
                                        <option value="Variable">Variable</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="paymentTerm" class="form-label">Plazo (meses)</label>
                                    <input type="number" id="paymentTerm" class="form-control" required>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="paymentFrequency" class="form-label">Frecuencia de Pago</label>
                                    <select id="paymentFrequency" class="form-select" required>
                                        <option value="Mensual">Mensual</option>
                                        <option value="Quincenal">Quincenal</option>
                                        <option value="Semanal">Semanal</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="guaranteeType" class="form-label">Tipo de Garantía</label>
                                    <select id="guaranteeType" class="form-select">
                                        <option value="Personal">Personal</option>
                                        <option value="Prendaria">Prendaria</option>
                                        <option value="Hipotecaria">Hipotecaria</option>
                                        <option value="Aval Digital">Aval Digital</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <!-- Ingresos Adicionales -->
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="additionalIncome" class="form-label">Ingresos Adicionales</label>
                                    <input type="number" id="additionalIncome" class="form-control" placeholder="Ingresos adicionales (opcional)">
                                </div>
                            </div>
                        </div>

                        <!-- Co-firmante -->
                        <div class="mb-3">
                            <label for="coSigner" class="form-label">Co-firmante (opcional)</label>
                            <input type="text" id="coSigner" class="form-control" placeholder="Número de documento del co-firmante">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary" onclick="saveLoan()">Guardar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/loans.js"></script>
</body>
</html>
