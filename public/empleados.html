<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Empleados</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/empleados.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="wrapper">
        <!-- Sidebar -->
        <nav id="sidebar">
            <div class="sidebar-header">
                <h3>GESCOOP</h3>
            </div>

            <ul class="list-unstyled components">
                <li>
                    <div class="sidebar-action">
                        <button id="createEmployeeButton" class="btn btn-primary w-100">
                            <i class="fas fa-plus"></i> Nuevo Empleado
                        </button>
                    </div>
                </li>
            </ul>

            <div class="sidebar-footer">
                <button class="btn btn-info w-100 mb-2" onclick="window.location.href='/dashboard.html'">
                    <i class="fas fa-chart-line"></i> Dashboard
                </button>
                <button class="btn btn-info w-100 mb-2" onclick="window.location.href='/nomina.html'">
                    <i class="fas fa-file-invoice-dollar"></i> Nómina
                </button>
                <button class="btn btn-info w-100 mb-2" onclick="window.location.href='/clientes.html'">
                    <i class="fas fa-handshake"></i> Clientes
                </button>
                <button class="btn btn-info w-100 mb-2" onclick="window.location.href='/loans.html'">
                    <i class="fas fa-hand-holding-usd"></i> Préstamos
                </button>
                <button class="btn btn-info w-100 mb-2" onclick="window.location.href='/usuarios.html'">
                    <i class="fas fa-user"></i> Usuarios
                </button>
                <button class="btn btn-info w-100 mb-2" onclick="window.location.href='/roles.html'">
                    <i class="fas fa-user-tag"></i> Roles
                </button>
                <button class="btn btn-danger w-100" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i> Cerrar Sesión
                </button>
            </div>
        </nav>

        <!-- Page Content -->
        <div id="content">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                    <button type="button" id="sidebarCollapse" class="btn btn-info">
                        <i class="fas fa-bars"></i>
                    </button>
                    <h2 class="ml-3">Gestión de Empleados</h2>
                </div>
            </nav>

            <div class="content-body">
                <div class="container mt-4">
                    <!-- Barra de búsqueda -->
                    <div class="search-container mb-3">
                        <div class="input-group">
                            <input type="text" id="tableSearch" class="form-control search-input" placeholder="Buscar empleado...">
                            <button class="btn btn-outline-secondary search-btn" type="button" onclick="filterTable()">
                                <i class="fas fa-search"></i>
                            </button>
                        </div>
                    </div>

                    <!-- Tabla de Empleados -->
                    <table class="table table-striped table-hover">
                        <thead class="table-dark">
                            <tr>
                                <th>Documento</th>
                                <th>Nombre</th>
                                <th>Email</th>
                                <th>Teléfono</th>
                                <th>Cargo</th>
                                <th>Salario</th>
                                <th>Estado</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="employeeTableBody">
                            <!-- Los datos se cargarán dinámicamente desde la API -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para crear/editar empleado -->
    <div class="modal fade" id="employeeModal" tabindex="-1" aria-labelledby="employeeModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="employeeModalLabel">Empleado</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- Tabs para las secciones -->
                    <ul class="nav nav-tabs" id="employeeModalTabs" role="tablist">
                        <li class="nav-item" role="presentation">
                            <button class="nav-link active" id="personal-tab" data-bs-toggle="tab" data-bs-target="#personal" type="button" role="tab" aria-controls="personal" aria-selected="true">Información Personal</button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="contact-tab" data-bs-toggle="tab" data-bs-target="#contact" type="button" role="tab" aria-controls="contact" aria-selected="false">Información de Contacto</button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="work-tab" data-bs-toggle="tab" data-bs-target="#work" type="button" role="tab" aria-controls="work" aria-selected="false">Información Laboral</button>
                        </li>
                    </ul>

                    <!-- Contenido de las pestañas -->
                    <div class="tab-content" id="employeeModalTabsContent">
                        <div class="tab-pane fade show active" id="personal" role="tabpanel" aria-labelledby="personal-tab">
                            <!-- Información Personal -->
                            <div class="form-section">
                                <form id="employeeForm">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="mb-3">
                                                <label for="fullName" class="form-label required">Nombre Completo</label>
                                                <input type="text" class="form-control" id="fullName" required>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="mb-3">
                                                <label for="idNumber" class="form-label required">Número de Documento</label>
                                                <input type="text" class="form-control" id="idNumber" required>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="mb-3">
                                                <label for="fechaNacimiento" class="form-label">Fecha de Nacimiento</label>
                                                <input type="date" class="form-control" id="fechaNacimiento">
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="mb-3">
                                                <label for="genero" class="form-label">Género</label>
                                                <select class="form-select" id="genero">
                                                    <option value="Masculino">Masculino</option>
                                                    <option value="Femenino">Femenino</option>
                                                    <option value="Otro">Otro</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="contact-tab">
                            <!-- Información de Contacto -->
                            <div class="form-section">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <label for="telefonoMovil" class="form-label required">Teléfono Móvil</label>
                                            <input type="tel" class="form-control" id="telefonoMovil" required>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <label for="email" class="form-label required">Email</label>
                                            <input type="email" class="form-control" id="email" required>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="mb-3">
                                            <label for="direccion" class="form-label">Dirección</label>
                                            <input type="text" class="form-control" id="direccion">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="tab-pane fade" id="work" role="tabpanel" aria-labelledby="work-tab">
                            <!-- Información Laboral -->
                            <div class="form-section">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <label for="cargo" class="form-label required">Cargo</label>
                                            <input type="text" class="form-control" id="cargo" required>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <label for="salario" class="form-label required">Salario</label>
                                            <input type="number" class="form-control" id="salario" required>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="mb-3">
                                            <label for="estado" class="form-label">Estado</label>
                                            <select class="form-select" id="estado">
                                                <option value="Activo">Activo</option>
                                                <option value="Inactivo">Inactivo</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" onclick="saveEmployee()">Guardar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/empleados.js"></script>
</body>
</html>
