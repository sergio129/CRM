<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Usuarios</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/usuarios.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="wrapper">
        <!-- Sidebar -->
        <nav id="sidebar">
            <div class="sidebar-header">
                <h3>GESCOOP</h3>
            </div>

            <ul class="list-unstyled components">
                <li>
                    <div class="sidebar-action">
                        <button id="sidebarCreateUserButton" class="btn btn-primary w-100">
                            <i class="fas fa-plus"></i> Nuevo Usuario
                        </button>
                    </div>
                </li>
                <li>
                    <div class="sidebar-action">
                        <div class="search-box">
                            <input type="text" id="searchUser" class="form-control mb-2" placeholder="Buscar usuario...">
                            <button class="btn btn-info w-100" onclick="searchUser()">
                                <i class="fas fa-search"></i> Buscar
                            </button>
                        </div>
                    </div>
                </li>
            </ul>

            <div class="sidebar-footer">
                <!-- Enlaces de navegación común -->
                <button class="btn btn-info w-100 mb-2" onclick="window.location.href='/nomina.html'">
                    <i class="fas fa-file-invoice-dollar"></i> Nómina
                </button>
                <button class="btn btn-info w-100 mb-2" onclick="window.location.href='/empleados.html'">
                    <i class="fas fa-users"></i> Empleados
                </button>
                <button class="btn btn-info w-100 mb-2" onclick="window.location.href='/dashboard.html'">
                    <i class="fas fa-chart-line"></i> Dashboard
                </button>
                <button class="btn btn-info w-100" onclick="window.location.href='/roles.html'">
                    <i class="fas fa-user-tag"></i> Roles
                </button>
            </div>
        </nav>

        <!-- Page Content -->
        <div id="content">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                    <button type="button" id="sidebarCollapse" class="btn btn-info">
                        <i class="fas fa-bars"></i>
                    </button>
                    <h2 class="ml-3">Gestión de Usuarios</h2>
                </div>
            </nav>

            <div class="content-body">
                <div class="container mt-4">
                    <!-- Tabla de Usuarios -->
                    <table class="table table-striped table-hover">
                        <thead class="table-dark">
                            <tr>
                                <th>ID</th>
                                <th>Nombre Completo</th>
                                <th>Email</th>
                                <th>Usuario</th>
                                <th>Rol</th>
                                <th>Estado</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="userTableBody"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para crear/editar usuario -->
    <div class="modal fade" id="userModal" tabindex="-1" aria-labelledby="userModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="userModalLabel">Crear/Editar Usuario</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="userForm">
                        <input type="hidden" id="userId">
                        <div class="mb-3">
                            <label for="fullName" class="form-label">Nombre Completo</label>
                            <input type="text" class="form-control" id="fullName" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="username" class="form-label">Usuario</label>
                            <input type="text" class="form-control" id="username" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="password" required>
                        </div>
                        <div class="mb-3">
                            <label for="role" class="form-label">Rol</label>
                            <select class="form-select" id="role" required>
                                <option value="Administrador">Administrador</option>
                                <option value="Usuario">Usuario</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="status" class="form-label">Estado</label>
                            <select class="form-select" id="status" required>
                                <option value="Activo">Activo</option>
                                <option value="Inactivo">Inactivo</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary" onclick="saveUser()">Guardar</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/usuarios.js"></script>
</body>
</html>
