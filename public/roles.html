<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Roles</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/roles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="wrapper">
        <!-- Sidebar -->
        <nav id="sidebar">
            <div class="sidebar-header">
                <h3>GESCOOP</h3>
            </div>

            <ul class="list-unstyled components">
                <li>
                    <div class="sidebar-action">
                        <div class="search-box">
                            <input type="text" id="searchRole" class="form-control mb-2" placeholder="Buscar rol...">
                            <button class="btn btn-info w-100" onclick="searchRole()">
                                <i class="fas fa-search"></i> Buscar
                            </button>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="sidebar-action">
                        <button class="btn btn-success w-100" onclick="exportRoles()">
                            <i class="fas fa-file-excel"></i> Exportar Roles
                        </button>
                    </div>
                </li>
            </ul>

            <div class="sidebar-footer">
                <button class="btn btn-info w-100 mb-2" onclick="window.location.href='/dashboard.html'">
                    <i class="fas fa-chart-line"></i> Dashboard
                </button>
                <button class="btn btn-info w-100 mb-2" onclick="window.location.href='/nomina.html'">
                    <i class="fas fa-file-invoice-dollar"></i> Nómina
                </button>
                <button class="btn btn-info w-100 mb-2" onclick="window.location.href='/empleados.html'">
                    <i class="fas fa-users"></i> Empleados
                </button>
                <button class="btn btn-info w-100 mb-2" onclick="window.location.href='/clientes.html'">
                    <i class="fas fa-handshake"></i> Clientes
                </button>
                <button class="btn btn-info w-100 mb-2" onclick="window.location.href='/loans.html'">
                    <i class="fas fa-hand-holding-usd"></i> Préstamos
                </button>
                <button class="btn btn-info w-100 mb-2" onclick="window.location.href='/usuarios.html'">
                    <i class="fas fa-user"></i> Usuarios
                </button>
                <button class="btn btn-danger w-100" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i> Cerrar Sesión
                </button>
            </div>
        </nav>

        <!-- Page Content -->
        <div id="content">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                    <button type="button" id="sidebarCollapse" class="btn btn-info">
                        <i class="fas fa-bars"></i>
                    </button>
                    <h2 class="ml-3">Gestión de Roles</h2>
                </div>
            </nav>

            <div class="content-body">
                <div class="container mt-4">
                    <button id="newRoleButton" class="btn btn-primary mb-3">
                        <i class="fas fa-plus"></i> Nuevo Rol
                    </button>
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Nombre del Rol</th>
                                <th>Permisos</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="roleTableBody">
                            <!-- Los roles se cargarán aquí dinámicamente -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para crear/editar roles -->
    <div class="modal fade" id="roleModal" tabindex="-1" aria-labelledby="roleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="roleModalLabel">Crear Rol</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="roleForm">
                        <div class="mb-3">
                            <label for="roleName" class="form-label">Nombre del Rol</label>
                            <input type="text" class="form-control" id="roleName" required>
                        </div>
                        <div class="mb-3">
                            <label for="roleDescription" class="form-label">Descripción</label>
                            <textarea class="form-control" id="roleDescription"></textarea>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Permisos</label>
                            <div id="permissionsContainer">
                                <!-- Los permisos se cargarán aquí dinámicamente -->
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" id="saveRoleButton">Guardar</button>
                </div>
            </div>
        </div>
    </div>

    <div id="toastContainer" class="position-fixed top-0 end-0 p-3" style="z-index: 1055;"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/roles.js"></script>
    <script>
        function logout() {
            localStorage.clear(); // Limpia el almacenamiento local
            window.location.href = '/login.html'; // Redirige al login
        }
    </script>
</body>
</html>
