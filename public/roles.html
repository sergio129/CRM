<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Roles</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/roles.css">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">CRM</a>
            <button class="btn btn-outline-light" onclick="window.location.href = '/dashboard.html';">Home</button>
        </div>
    </nav>
<!-- Contenedor Principal -->
<div class="container-fluid mt-4">
    <div class="row">
        <!-- Barra Lateral -->
        <div class="col-md-3 sidebar">
            <h4 class="text-center">Menú</h4>
            <ul class="list-group">
                <!-- Módulo Administrativo con subopciones -->
                <div id="sidebar-container"></div>
                <!-- Resto del menú sin cambios -->
                <li class="list-group-item"><i class="fas fa-user-friends"></i> <a href="clientes.html">Clientes</a></li>
                <li class="list-group-item"><i class="fas fa-file-invoice-dollar"></i> <a href="nomina.html">Gestión de Nómina</a></li>
            </ul>
        </div>

    <div class="container mt-4">
        <h2 class="text-center">Gestión de Roles</h2>

        <!-- Buscador de Roles -->
        <div class="row">
            <div class="col-md-6">
                <input type="text" id="searchRole" class="form-control" placeholder="Buscar rol por nombre">
            </div>
            <div class="col-md-2">
                <button class="btn btn-primary w-100" onclick="searchRole()">Buscar</button>
            </div>
        </div>

        <!-- Buscar Usuario y Cambiar Rol -->
<div class="card mt-4 p-4">
    <h4>Asignar Rol a Usuario</h4>
    <div class="mb-3">
        <label for="searchUser" class="form-label">Buscar Usuario</label>
        <input type="text" class="form-control" id="searchUser" placeholder="Ingrese nombre de usuario">
        <button class="btn btn-primary mt-2" onclick="searchUser()">Buscar</button>
    </div>
    <div id="userDetails" class="mt-3" style="display: none;">
        <p><strong>Usuario:</strong> <span id="foundUsername"></span></p>
        <p><strong>Email:</strong> <span id="foundEmail"></span></p>
        <p><strong>Rol Actual:</strong> <span id="foundRole"></span></p>
        <label for="newRole" class="form-label">Nuevo Rol</label>
        <select class="form-control" id="newRole"></select>
        <button class="btn btn-success mt-2" onclick="changeUserRole()">Actualizar Rol</button>
    </div>
</div>


        <!-- Formulario para Crear/Editar Roles -->
        <div class="card mt-4 p-4">
            <h4>Crear / Editar Rol</h4>
            <input type="hidden" id="roleId">
            <div class="mb-3">
                <label for="roleName" class="form-label">Nombre del Rol</label>
                <input type="text" class="form-control" id="roleName" placeholder="Ejemplo: Administrador">
            </div>
            <div class="mb-3">
                <label for="rolePermissions" class="form-label">Permisos</label>
                <select multiple class="form-control" id="rolePermissions">
                    <option value="Administrativo">Administrativo</option>
                    <option value="Contable">Contable</option>
                    <option value="Clientes">Clientes</option>
                    <option value="Gestión de Nómina">Gestión de Nómina</option>
                </select>
            </div>
            <button class="btn btn-success" onclick="saveRole()">Guardar</button>
        </div>

        <!-- Tabla de Roles -->
        <table class="table table-striped table-hover mt-4">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Permisos</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="roleTableBody"></tbody>
        </table>
    </div>

    <script src="js/roles.js"></script>
</body>
<script>
document.addEventListener('DOMContentLoaded', function() {
    const adminMenuLink = document.querySelector('.has-submenu .menu-link');
    const submenu = document.querySelector('.submenu');
    const toggleIcon = document.querySelector('.toggle-icon');
    

    adminMenuLink.addEventListener('click', function(e) {
        e.preventDefault();
        
        // Toggle solo cuando se hace clic en el enlace principal
        submenu.classList.toggle('show');
        toggleIcon.classList.toggle('rotate-180');
        this.closest('.has-submenu').classList.toggle('active');
    });

    // Prevenir cierre al hacer clic en subopciones
    document.querySelectorAll('.submenu-item a').forEach(item => {
        item.addEventListener('click', e => {
            e.stopPropagation(); // Detiene la propagación del evento
        });
    });
});
    </script>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        fetch("menu.html")
            .then(response => response.text())
            .then(data => {
                document.getElementById("sidebar-container").innerHTML = data;
            })
            .catch(error => console.error("Error cargando el menú:", error));
    });
</script>

</html>
