<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Roles</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">CRM</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/dashboard.html">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/clientes.html">Clientes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/roles.html">Roles</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/nomina.html">Gestión de Nómina</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/usuarios.html">Usuarios</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contenedor Principal -->
    <div class="container mt-4">
        <h2 class="text-center">Gestión de Roles</h2>

        <!-- Buscador de Roles -->
        <div class="row">
            <div class="col-md-6">
                <input type="text" id="searchRole" class="form-control" placeholder="Buscar rol por nombre">
            </div>
            <div class="col-md-2">
                <button class="btn btn-primary w-100" onclick="searchRole()">Buscar</button>
            </div>
        </div>

        <!-- Buscar Usuario y Cambiar Rol -->
        <div class="card mt-4 p-4">
            <h4>Asignar Rol a Usuario</h4>
            <div class="mb-3">
                <label for="searchUser" class="form-label">Buscar Usuario</label>
                <input type="text" class="form-control" id="searchUser" placeholder="Ingrese nombre de usuario">
                <button class="btn btn-primary mt-2" onclick="searchUser()">Buscar</button>
            </div>
            <div id="userDetails" class="mt-3" style="display: none;">
                <p><strong>Usuario:</strong> <span id="foundUsername"></span></p>
                <p><strong>Email:</strong> <span id="foundEmail"></span></p>
                <p><strong>Rol Actual:</strong> <span id="foundRole"></span></p>
                <label for="newRole" class="form-label">Nuevo Rol</label>
                <select class="form-control" id="newRole"></select>
                <button class="btn btn-success mt-2" onclick="changeUserRole()">Actualizar Rol</button>
            </div>
        </div>

        <!-- Formulario para Crear/Editar Roles -->
        <div class="card mt-4 p-4">
            <h4>Crear / Editar Rol</h4>
            <input type="hidden" id="roleId">
            <div class="mb-3">
                <label for="roleName" class="form-label">Nombre del Rol</label>
                <input type="text" class="form-control" id="roleName" placeholder="Ejemplo: Administrador">
            </div>
            <div class="mb-3">
                <label for="rolePermissions" class="form-label">Permisos</label>
                <select multiple class="form-control" id="rolePermissions">
                    <option value="Administrativo">Administrativo</option>
                    <option value="Contable">Contable</option>
                    <option value="Clientes">Clientes</option>
                    <option value="Gestión de Nómina">Gestión de Nómina</option>
                </select>
            </div>
            <button class="btn btn-success" onclick="saveRole()">Guardar</button>
        </div>

        <!-- Tabla de Roles -->
        <table class="table table-striped table-hover mt-4">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Permisos</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="roleTableBody"></tbody>
        </table>
    </div>

    <!-- Modal para Editar Permisos del Rol -->
    <div class="modal fade" id="editRoleModal" tabindex="-1" aria-labelledby="editRoleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editRoleModalLabel">Editar Permisos del Rol</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editRoleForm">
                        <input type="hidden" id="editRoleId">
                        <div class="mb-3">
                            <label for="editRoleName" class="form-label">Nombre del Rol</label>
                            <input type="text" class="form-control" id="editRoleName" disabled>
                        </div>
                        <div class="mb-3">
                            <label for="editRolePermissions" class="form-label">Permisos</label>
                            <select multiple class="form-control" id="editRolePermissions">
                                <option value="Administrativo">Administrativo</option>
                                <option value="Contable">Contable</option>
                                <option value="Clientes">Clientes</option>
                                <option value="Gestión de Nómina">Gestión de Nómina</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-success">Guardar Cambios</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/roles.js"></script>
</body>
</html>
