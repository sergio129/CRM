<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Roles</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/roles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="wrapper">
        <!-- Sidebar -->
        <nav id="sidebar">
            <div class="sidebar-header">
                <h3>GESCOOP</h3>
            </div>

            <ul class="list-unstyled components">
                <li>
                    <div class="sidebar-action">
                        <button id="createRoleButton" class="btn btn-primary w-100">
                            <i class="fas fa-plus"></i> Nuevo Rol
                        </button>
                    </div>
                </li>
                <li>
                    <div class="sidebar-action">
                        <div class="search-box">
                            <input type="text" id="searchRole" class="form-control mb-2" placeholder="Buscar rol...">
                            <button class="btn btn-info w-100" onclick="searchRole()">
                                <i class="fas fa-search"></i> Buscar
                            </button>
                        </div>
                    </div>
                </li>
            </ul>

            <div class="sidebar-footer">
                <button class="btn btn-info w-100 mb-2" onclick="window.location.href='/dashboard.html'">
                    <i class="fas fa-chart-line"></i> Dashboard
                </button>
                <button class="btn btn-info w-100 mb-2" onclick="window.location.href='/nomina.html'">
                    <i class="fas fa-file-invoice-dollar"></i> Nómina
                </button>
                <button class="btn btn-info w-100 mb-2" onclick="window.location.href='/empleados.html'">
                    <i class="fas fa-users"></i> Empleados
                </button>
                <button class="btn btn-info w-100 mb-2" onclick="window.location.href='/clientes.html'">
                    <i class="fas fa-handshake"></i> Clientes
                </button>
                <button class="btn btn-info w-100" onclick="window.location.href='/usuarios.html'">
                    <i class="fas fa-user"></i> Usuarios
                </button>
            </div>
        </nav>

        <!-- Page Content -->
        <div id="content">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                    <button type="button" id="sidebarCollapse" class="btn btn-info">
                        <i class="fas fa-bars"></i>
                    </button>
                    <h2 class="ml-3">Gestión de Roles</h2>
                </div>
            </nav>

            <div class="content-body">
                <div class="container mt-4">
                    <!-- Tabla de Roles -->
                    <table class="table table-striped table-hover">
                        <thead class="table-dark">
                            <tr>
                                <th>ID</th>
                                <th>Nombre del Rol</th>
                                <th>Descripción</th>
                                <th>Estado</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="roleTableBody"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para crear/editar rol -->
    <div class="modal fade" id="roleModal" tabindex="-1" aria-labelledby="roleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="roleModalLabel">Crear/Editar Rol</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="roleForm">
                        <input type="hidden" id="roleId">
                        <div class="mb-3">
                            <label for="roleName" class="form-label">Nombre del Rol</label>
                            <input type="text" class="form-control" id="roleName" required>
                        </div>
                        <div class="mb-3">
                            <label for="roleDescription" class="form-label">Descripción</label>
                            <textarea class="form-control" id="roleDescription" rows="3"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="roleStatus" class="form-label">Estado</label>
                            <select class="form-select" id="roleStatus" required>
                                <option value="Activo">Activo</option>
                                <option value="Inactivo">Inactivo</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary" onclick="saveRole()">Guardar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/roles.js"></script>
</body>
</html>
