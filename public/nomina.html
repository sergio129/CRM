<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Nómina</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/nomina.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Añadir enlace a Font Awesome -->
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">GESCOOP</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/dashboard.html">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/clientes.html">Clientes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/roles.html">Roles</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/nomina.html">Gestión de Nómina</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/usuarios.html">Usuarios</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/empleados.html">Empleados</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contenedor Principal -->
    <div class="container mt-4">
        <h2 class="text-center">Gestión de Nómina</h2>

        <!-- Botón para crear nómina -->
        <div class="d-flex justify-content-between mb-3">
            <button id="createPayrollButton" class="btn btn-success">Crear Nómina</button>
        </div>
        <!-- Botón para redirigir a la página de empleados -->
        <button id="goToEmployeesButton" class="btn btn-primary mb-3" onclick="window.location.href='/empleados.html'">Ir a Empleados</button>
        <!-- Botón para redirigir a la página de dashboard -->
        <button id="goToDashboardButton" class="btn btn-secondary mb-3" onclick="window.location.href='/dashboard.html'">Ir a Dashboard</button>

        <!-- Tabla de Nómina -->
        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>Número de Documento</th>
                        <th>Empleado</th>
                        <th>Salario</th>
                        <th>Fecha de Pago</th>
                        <th>Estado</th>
                        <th>Pago</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="payrollTableBody"></tbody>
            </table>
        </div>
    </div>

    <!-- Modal para crear/editar nómina -->
    <div class="modal fade" id="payrollModal" tabindex="-1" aria-labelledby="payrollModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="payrollModalLabel">Crear/Editar Nómina</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="payrollForm">
                        <!-- Agregar campo oculto para el ID de la nómina -->
                        <input type="hidden" id="payrollId">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="employeeId" class="form-label">Empleado</label>
                                    <select class="form-select" id="employeeId" required></select>
                                </div>
                                <div class="mb-3">
                                    <label for="periodo" class="form-label">Período</label>
                                    <input type="month" class="form-control" id="periodo" required>
                                </div>
                                <div class="mb-3">
                                    <label for="tipoPago" class="form-label">Tipo de Pago</label>
                                    <select class="form-select" id="tipoPago" required>
                                        <option value="Mensual">Mensual</option>
                                        <option value="Quincenal">Quincenal</option>
                                        <option value="Semanal">Semanal</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="diasTrabajados" class="form-label">Días Trabajados</label>
                                    <input type="number" class="form-control" id="diasTrabajados" value="30" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="salarioBase" class="form-label">Salario Base</label>
                                    <input type="number" class="form-control" id="salarioBase" required>
                                </div>
                                <div class="mb-3">
                                    <label for="horasExtras" class="form-label">Horas Extras</label>
                                    <input type="number" class="form-control" id="horasExtras" value="0">
                                </div>
                                <div class="mb-3">
                                    <label for="valorHorasExtras" class="form-label">Valor Horas Extras</label>
                                    <input type="number" class="form-control" id="valorHorasExtras" value="0">
                                </div>
                            </div>
                        </div>
                        
                        <!-- Bonificaciones -->
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="bonificaciones" class="form-label">Bonificaciones</label>
                                    <input type="number" class="form-control" id="bonificaciones" value="0">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="comisiones" class="form-label">Comisiones</label>
                                    <input type="number" class="form-control" id="comisiones" value="0">
                                </div>
                            </div>
                        </div>

                        <!-- Deducciones -->
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="prestamos" class="form-label">Préstamos</label>
                                    <input type="number" class="form-control" id="prestamos" value="0">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="otrosDescuentos" class="form-label">Otros Descuentos</label>
                                    <input type="number" class="form-control" id="otrosDescuentos" value="0">
                                </div>
                            </div>
                        </div>

                        <!-- Totales (readonly) -->
                        <div class="row">
                            <div class="col-md-4">
                                <div class="mb-3">
                                    <label for="totalIngresos" class="form-label">Total Ingresos</label>
                                    <input type="number" class="form-control" id="totalIngresos" readonly>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="mb-3">
                                    <label for="totalDeducciones" class="form-label">Total Deducciones</label>
                                    <input type="number" class="form-control" id="totalDeducciones" readonly>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="mb-3">
                                    <label for="netoPagar" class="form-label">Neto a Pagar</label>
                                    <input type="number" class="form-control" id="netoPagar" readonly>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary" onclick="validateAndSavePayroll()">Guardar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Agregar el Toast -->
    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
        <div id="successToast" class="toast align-items-center text-white bg-success border-0" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body">
                    <!-- El mensaje se insertará aquí -->
                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/nomina.js"></script>
</body>
</html>
